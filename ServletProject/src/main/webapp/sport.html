<html>

<title>운동 및 성별</title>
</head>
<body>

	<form action="Sport" method="post">

			<legend>좋아하는 운동 및 성별</legend>
				<ul>

					<li>

					<li>
					<input type="submit" value="전송">

				</ul>
		</fieldset>
